		<link rel="stylesheet" href="css/magnific-popup.css">
        
        <script>
	        $(function () {
		        
		        //we call Final Tiles Grid Gallery without parameters,
		        //see reference for customisations: http://final-tiles-gallery.com/index.html#get-started
		        $(".final-tiles-gallery").finalTilesGallery({
		        	selectedFilter: 'rome'
		        });

		        //Magnific Popup
		        //it works well with filters
		        //documentation: http://dimsemenov.com/plugins/magnific-popup/
		        $(document).ready(function() {
					$('.final-tiles-gallery').magnificPopup({
						delegate: '.tile:not(.ftg-hidden) .tile-inner',
						type: 'image',
						gallery: {
							enabled: true,
							navigateByImgClick: true,
							preload: [0,1] // Will preload 0 - before current, and 1 after the current image
						}
					});
				});
	        });	        
	    </script>
